<div class="row">
  <div class="col-md-4">
  </div>
  <div class="col-md-12">
    <div class="card card-category">
      <div class="row">
        <div class="col-md-6">
          <div class="card-header">
            <h4 class="card-title">Product Details</h4>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div>
          <div class="row">
            <div class="col-md-12 ml-md-2">
              <span class="text-black-50 font-weight-bold">Product Name: {{product.productName}}</span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 ml-md-2">
              <span class="text-black-50 font-weight-bold">Category: {{product.category}}</span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 ml-md-2">
              <span class="text-black-50 font-weight-bold">Description: {{product.description}}</span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 ml-md-2">
              <span class="text-black-50 font-weight-bold">Description: {{product.price | number : '1.1-2' | currency : 'â‚¬'}}</span>
            </div>
          </div>
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div *ngFor="let link of productImageLinks; let i = index" class="carousel-item" [class.active]="i === activeIndex">
                <img height="300" class="d-block" style="margin: auto" [src]="link" alt="First slide">
              </div>
            </div>
            <a (click)="onPrev()" class="carousel-control-prev" href="javascript:void(0)" role="button" data-slide="prev">
              <i style="color: black" class="nc-icon nc-minimal-left"></i>
              <span class="sr-only">Previous</span>
            </a>
            <a (click)="onNext()" class="carousel-control-next" href="javascript:void(0)" role="button" data-slide="next">
              <i style="color: black" class="nc-icon nc-minimal-right"></i>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
