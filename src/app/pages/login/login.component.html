<div class="container wrapper">
  <div class="row d-flex justify-content-center h-100 align-items-center">
    <div class="col-md-6">
      <div class="card card-block">
        <div class="card-header">
          <h5 class="card-title">Login</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row d-flex justify-content-center">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>User Name</label>
                  <input [(ngModel)]="user.userName" name="user" type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="row d-flex justify-content-center">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Password</label>
                  <input [(ngModel)]="user.password" name="password" type="password" class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="update ml-auto mr-auto">
                <button type="button" (click)="onLogin()" class="btn btn-primary btn-round">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
