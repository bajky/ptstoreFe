<div class="wrapper">
  <div>
    <navbar-cmp></navbar-cmp>
  </div>
  <div class="content">
    <div class="row d-flex justify-content-center">
      <div class="col-md-8" style="position: relative; top: 100px">
        <div class="card">
          <div class="row">
            <div class="col-md-6">
              <div class="card-header">
                <h4 class="card-title">All Products</h4>
              </div>
            </div>
            <div class="col-md-3 mt-auto">
              <div class="form-group float-right">
                <input type="text" [(ngModel)]="filters.with" (ngModelChange)="onFilterChange($event)" class="form-control" name="search" placeholder="Search">
              </div>
            </div>
          </div>

          <div class="card-body">
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" style="width: 100%">

                <!-- Date Column -->
                <ng-container matColumnDef="productName">
                  <th mat-header-cell *matHeaderCellDef>Product Name</th>
                  <td mat-cell *matCellDef="let product"> {{product.productName}} </td>
                </ng-container>

                <!-- total price Column -->
                <ng-container matColumnDef="price">
                  <th mat-header-cell *matHeaderCellDef>Price</th>
                  <td mat-cell *matCellDef="let product"> {{product.price}} </td>
                </ng-container>

                <!-- total price Column -->
                <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef>Description</th>
                  <td mat-cell *matCellDef="let product"> {{product.description}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator
                (page)="onPageChange($event)"
                [pageSizeOptions]="[5, 10, 30, 50]" showFirstLastButtons
                [pageIndex]="page.pageIndex"
                [pageSize]="page.pageSize"
                [length]="page.length">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
